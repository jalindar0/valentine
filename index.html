<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pradnya ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-color: #ffe4e1;
            --success-green: #5cb85c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        #container {
            background: white;
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .img-wrapper {
            width: 100%;
            height: 250px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #d63384;
            font-size: 1.4rem;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        #status-msg {
            color: var(--primary-pink);
            font-size: 0.9rem;
            min-height: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: var(--success-green);
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
            z-index: 5;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            button { padding: 12px 25px; font-size: 1rem; }
            .img-wrapper { height: 200px; }
        }
    </style>
</head>
<body>

    <div id="container">
    
        
        <h1 id="mainTitle">Pradnya, will you be my Valentine? üåπ</h1>
        <p id="status-msg"></p>

        <div class="btn-group">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainImg = document.getElementById('mainImg');
        const mainTitle = document.getElementById('mainTitle');
        const statusMsg = document.getElementById('status-msg');

        const taunts = [
            "Nice try, Pradnya!",
            "Too slow! üòÇ",
            "Not happening!",
            "Try again!",
            "Missed me!",
            "Click 'Yes' instead!"
        ];

        function moveButton() {
            const padding = 30;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            statusMsg.innerText = taunts[Math.floor(Math.random() * taunts.length)];

            // Help her by making the 'Yes' button bigger
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            if (currentScale < 2.5) {
                yesBtn.style.transform = `scale(${currentScale + 0.15})`;
            }
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainTitle.innerText = "Yay! Best decision ever, Pradnya! ‚ù§Ô∏è";
            // Combine your two messages so they both show up
            statusMsg.innerHTML = "You're stuck with me now! <br> See you at Valentine Day Dear !!!";
            
            // Switch to your uploaded photo upon success
            mainImg.src = "pic.jpg"; 
            
            noBtn.style.display = 'none';
            yesBtn.style.transform = 'scale(1)';
            yesBtn.innerText = "Love You! ‚ù§Ô∏è";
            yesBtn.style.borderRadius = "50px"; 
            
            // Trigger celebration confetti
            const end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff', '#5cb85c']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff', '#5cb85c']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
